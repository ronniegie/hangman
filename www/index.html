<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Hangman</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <div class="content-block-title">CATEGORIES</div>
                <div class="list-block layout-dark">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title">FOOD</div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title">THINGS</div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title">ANIMALS</div>
                      </div>
                    </li>
                  </ul>
                </div>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar layout-dark">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Hangman</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div class="card">
                                <img class="banner-img" src="img/life/life_0.gif" alt="0">
                            </div> 
                            <!-- word container -->
                            <div class="hint-container">
                              
                            </div>
                            <div class="text-container">
                                
                            </div>

                            <div class="keyboard">
                                
                                <p class="buttons-row">
                                  <a href="#" class="btn-hang button button-round color-black">A</a>
                                  <a href="#" class="btn-hang button button-round color-black">B</a>
                                  <a href="#" class="btn-hang button button-round color-black">C</a>
                                  <a href="#" class="btn-hang button button-round color-black">D</a>
                                  <a href="#" class="btn-hang button button-round color-black">E</a>
                                  <a href="#" class="btn-hang button button-round color-black">F</a>
                                  <a href="#" class="btn-hang button button-round color-black">G</a>
                                </p>

                                <p class="buttons-row">
                                  <a href="#" class="btn-hang button button-round color-black">H</a>
                                  <a href="#" class="btn-hang button button-round color-black">I</a>
                                  <a href="#" class="btn-hang button button-round color-black">J</a>
                                  <a href="#" class="btn-hang button button-round color-black">K</a>
                                  <a href="#" class="btn-hang button button-round color-black">L</a>
                                  <a href="#" class="btn-hang button button-round color-black">M</a>
                                  <a href="#" class="btn-hang button button-round color-black">N</a>
                                </p>

                                <p class="buttons-row">
                                  <a href="#" class="btn-hang button button-round color-black">O</a>
                                  <a href="#" class="btn-hang button button-round color-black">P</a>
                                  <a href="#" class="btn-hang button button-round color-black">Q</a>
                                  <a href="#" class="btn-hang button button-round color-black">R</a>
                                  <a href="#" class="btn-hang button button-round color-black">S</a>
                                  <a href="#" class="btn-hang button button-round color-black">T</a>
                                  <a href="#" class="btn-hang button button-round color-black">U</a>
                                </p>

                                <p class="buttons-row">
                                    <a href="#" class="btn-hang button button-round color-black"></a>
                                  <a href="#" class="btn-hang button button-round color-black">V</a>
                                  <a href="#" class="btn-hang button button-round color-black">W</a>
                                  <a href="#" class="btn-hang button button-round color-black">X</a>
                                  <a href="#" class="btn-hang button button-round color-black">Y</a>
                                  <a href="#" class="btn-hang button button-round color-black">Z</a>
                                  <a href="#" class="btn-hang button button-round color-black"></a>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <!-- <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <!-- <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a> -->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
